MACOSX_DEPLOYMENT_TARGET:
- '11.0'
c_compiler:
- clang
c_compiler_version:
- '11'
channel_sources:
- conda-forge/label/rust_dev,conda-forge
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '11'
gmp:
- '6'
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
libxml2:
- '2.9'
macos_machine:
- arm64-apple-darwin20.0.0
pin_run_as_build:
  gmp:
    max_pin: x
  libxml2:
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
r_base:
- '4.1'
target_platform:
- osx-arm64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version

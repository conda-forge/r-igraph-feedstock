c_compiler:
- gcc
c_compiler_version:
- '10'
cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
cxx_compiler:
- gxx
cxx_compiler_version:
- '10'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
fortran_compiler:
- gfortran
fortran_compiler_version:
- '10'
gmp:
- '6'
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
libxml2:
- '2.9'
pin_run_as_build:
  gmp:
    max_pin: x
  libxml2:
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
r_base:
- '4.0'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version

c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
gmp:
- '6'
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
libxml2:
- '2.9'
pin_run_as_build:
  gmp:
    max_pin: x
  libxml2:
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
r_base:
- '3.6'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
